<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Manager</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.js"></script>

    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <script src="src/client.js"></script>
</head>
<body>
<nav class="navbar bg-dark navbar-dark mb-3">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">User Manager</a>
    </div>
</nav>
<div class="container mb-3">
    <div id="messages"></div>
</div>
<div class="container mb-3">
    <form id="add-user-form">
        <div class="row">
            <div class="col">
                <label for="add-user-given-name">Given Name</label>
                <input type="text" class="form-control" placeholder="Max" id="add-user-given-name">
            </div>
            <div class="col">
                <label for="add-user-family-name">Family Name</label>
                <input type="text" class="form-control" placeholder="Mustermann" id="add-user-family-name">
            </div>
            <div class="col">
                <label for="add-user-user-name">User Name</label>
                <input type="text" class="form-control" placeholder="max_mustermann" id="add-user-user-name">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Given Name
            </th>
            <th>
                Family Name
            </th>
            <th>
                Username
            </th>
            <th>
                Date
            </th>
            <th>
                Actions
            </th>
        </tr>
        </thead>
        <tbody id="user-list">

        </tbody>
    </table>
</div>
<div class="container">
        <div class="col-md-4">
            <p class="mb-3 mb-md-0 text-muted">Nutzeranzahl: <span id="anzahl"></span></p>
        </div>
</div>
<div class="container">
    <div class="col-md-4">
        <p class="mb-3 mb-md-0 text-muted">Durchschnittliche Länge der Vornamen: <span id="durchLangVor"></span></p>
    </div>
</div>
<div class="container">
    <div class="col-md-4">
        <p class="mb-3 mb-md-0 text-muted">Durchschnittliche Länge der Nachnamen: <span id="durchLangNach"></span></p>
    </div>
</div>
<div class="container">
    <div class="col-md-4">
        <p class="mb-3 mb-md-0 text-muted">Die kleinste Nutzer ID: <span id="kleinsteId"></span>
            <br> Die größte Nutzer ID: <span id="groesteId"></span></p>
    </div>
</div>
<div class="modal fade" id="edit-user-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-user-form">
                <div class="modal-header">
                    <h5 class="modal-title">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-user-id">
                    <label for="edit-user-given-name">Given Name</label>
                    <input type="text" class="form-control mb-3" placeholder="Max" id="edit-user-given-name">
                    <label for="edit-user-family-name">Family Name</label>
                    <input type="text" class="form-control mb-3" placeholder="Mustermann" id="edit-user-family-name">
                    <label for="edit-user-user-name">Username</label>
                    <input type="text" class="form-control" placeholder="max_mustermann" id="edit-user-user-name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
